<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="coluna-esquerda">

        <div><img src="img/logo.svg"/></div>

        <ul>
            <li>
                <a href="#inicio">
                    <iconify-icon icon="material-symbols:home-outline"></iconify-icon>
                    Inicio
                </a>
            </li>
            <li>
                <a href="#sensores">
                    <iconify-icon icon="fa-solid:cogs"></iconify-icon>
                    Sensores
                </a>
            </li>
            <li>
                <a href="#informações">
                    <iconify-icon icon="ph:info-bold"></iconify-icon>
                    Informações
                </a>
            </li>
            <li>
                <a href="#sistemas">
                    <iconify-icon icon="tabler:plant"></iconify-icon>
                    Sistemas
                </a>
            </li>
        </ul>
    </div>
    <div class="coluna-direita">
        <h3>Coluna Direita</h3>
    </div>
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
    
</body>
</html>
